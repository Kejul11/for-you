    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3rem;

        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;

            background: #ff6f61;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #e86452;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
